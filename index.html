<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>¬øQuieres ser mi San Valent√≠n? üíò</title>

  <!-- Tipograf√≠a linda (opcional) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg1:#0b0016;
      --bg2:#1a0030;
      --card: rgba(255,255,255,.10);
      --text:#fff;
      --muted: rgba(255,255,255,.75);
      --yes:#ff4fa3;
      --shadow: 0 18px 60px rgba(0,0,0,.45);
      --radius: 22px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: "Nunito", system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      color:var(--text);
      overflow:hidden;
      background: radial-gradient(1200px 800px at 30% 20%, #3a006e 0%, transparent 55%),
                  radial-gradient(900px 700px at 70% 80%, #ff2f7d33 0%, transparent 60%),
                  linear-gradient(135deg, var(--bg1), var(--bg2));
    }

    /* Canvas de corazones */
    #heartsCanvas{
      position:fixed;
      inset:0;
      width:100%;
      height:100%;
      z-index:0;
      filter: drop-shadow(0 10px 14px rgba(0,0,0,.25));
    }

    /* Contenedor principal */
    .wrap{
      position:relative;
      z-index:1;
      height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:18px;
    }

    .card{
      width:min(520px, 92vw);
      background: linear-gradient(180deg, var(--card), rgba(255,255,255,.06));
      border:1px solid rgba(255,255,255,.18);
      box-shadow: var(--shadow);
      border-radius: var(--radius);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      padding: 22px 18px;
      text-align:center;
      position:relative;
    }

    .badge{
      display:inline-flex;
      gap:8px;
      align-items:center;
      padding:8px 12px;
      background: rgba(255,255,255,.12);
      border:1px solid rgba(255,255,255,.18);
      border-radius: 999px;
      font-weight:700;
      letter-spacing:.2px;
      color: rgba(255,255,255,.92);
      margin-bottom: 12px;
    }

    h1{
      margin: 6px 0 8px;
      font-size: clamp(26px, 4.2vw, 38px);
      line-height:1.1;
      font-weight: 900;
      text-shadow: 0 12px 24px rgba(0,0,0,.35);
    }

    p{
      margin:0 0 18px;
      color: var(--muted);
      font-size: 16px;
    }

    .btnRow{
      display:flex;
      gap:12px;
      justify-content:center;
      flex-wrap:wrap;
      margin-top: 6px;
    }

    button{
      border:0;
      cursor:pointer;
      border-radius: 16px;
      padding: 12px 18px;
      font-weight: 900;
      font-size: 16px;
      transition: transform .15s ease, opacity .2s ease, filter .2s ease;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }

    #yesBtn{
      background: radial-gradient(circle at 30% 25%, #ffd1ea 0%, #ff7abf 30%, var(--yes) 70%);
      color:#2b0017;
      box-shadow: 0 14px 28px rgba(255,79,163,.22);
      transform: scale(1);
      min-width: 170px;
    }

    #noBtn{
      background: linear-gradient(180deg, rgba(255,255,255,.16), rgba(255,255,255,.08));
      border:1px solid rgba(255,255,255,.18);
      color:#fff;
      min-width: 140px;
    }

    #noBtn:hover{ filter: brightness(1.08); }
    #yesBtn:hover{ transform: scale(1.04); }

    .hint{
      font-size:13px;
      color: rgba(255,255,255,.72);
      margin-top: 10px;
    }

    /* Secci√≥n √©xito */
    .success{
      display:none;
      margin-top: 16px;
      padding: 14px;
      border-radius: 18px;
      background: linear-gradient(180deg, rgba(255,255,255,.14), rgba(255,255,255,.08));
      border:1px solid rgba(255,255,255,.18);
      animation: pop .35s ease;

      /* ‚úÖ para que el texto quede bien ordenado en celular */
      display:none;
      flex-direction:column;
      align-items:center;
      gap:12px;
    }

    @keyframes pop{
      from{ transform: translateY(10px) scale(.98); opacity:0 }
      to{ transform: translateY(0) scale(1); opacity:1 }
    }

    .success h2{
      margin: 2px 0 0;
      font-size: 22px;
      font-weight: 900;
    }

    .mediaBox{
      margin: 0 auto;
      width: min(420px, 100%);
      aspect-ratio: 16/9;
      border-radius: 16px;
      overflow:hidden;
      border:1px solid rgba(255,255,255,.18);
      background: rgba(0,0,0,.25);
      padding: 0;             /* ‚úÖ importante */
    }

    .mediaBox video{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }

    .loveText{
      width: min(420px, 100%);
      padding: 12px 14px;
      border-radius: 16px;
      background: rgba(255,255,255,.08);
      border: 1px solid rgba(255,255,255,.14);
      text-align:center;
    }
    .loveText .t1{
      font-weight:900;
      margin-bottom:6px;
    }
    .loveText .t2{
      font-size:13px;
      color: rgba(255,255,255,.78);
      line-height: 1.35;
    }
  </style>
</head>

<body>
  <canvas id="heartsCanvas"></canvas>

  <div class="wrap">
    <div class="card">
      <div class="badge">üíò Para alguien especial</div>
      <h1>¬øQuieres ser mi San Valent√≠n?</h1>
      <p>Prometo que la pasaremos increible juntosüíû</p>

      <div class="btnRow" id="btnRow">
        <button id="yesBtn">S√≠ üíñ</button>
        <button id="noBtn">No üëé</button>
      </div>

      <div class="hint" id="hint">Tip: si presionas ‚ÄúNo‚Äù‚Ä¶ pasan cosas</div>

      <!-- √âXITO -->
      <div class="success" id="successBox">
        <h2>¬°Siiii! üíû</h2>

        <!-- ‚úÖ Video limpio, sin duplicados -->
        <div class="mediaBox">
          <!-- NO autoplay aqu√≠ para permitir audio al presionar "S√≠" -->
          <video id="pandaVideo" src="sn.mp4" loop playsinline></video>
        </div>

        <div class="loveText">
          <div class="t1">Te quiero mucho, coraz√≥n</div>
          <div class="t2">Nunca me voy a arrepentir de haberte conocido.</div>
        </div>

        <div class="hint">Tenemos una cita pendiente, yo me encargo de eso</div>
      </div>

    </div>
  </div>

  <script>
    /********************
     * 1) CORAZONES (CANVAS)
     ********************/
    const canvas = document.getElementById('heartsCanvas');
    const ctx = canvas.getContext('2d');
    let W, H, hearts = [];
    const HEARTS_COUNT = 70;

    function resize(){
      W = canvas.width = window.innerWidth * devicePixelRatio;
      H = canvas.height = window.innerHeight * devicePixelRatio;
      canvas.style.width = window.innerWidth + 'px';
      canvas.style.height = window.innerHeight + 'px';
      ctx.setTransform(1,0,0,1,0,0);
    }
    window.addEventListener('resize', resize);
    resize();

    function rand(min,max){ return Math.random()*(max-min)+min; }

    function heartPath(c, x, y, s){
      c.beginPath();
      c.moveTo(x, y + s * 0.35);
      c.bezierCurveTo(x - s, y - s * 0.25, x - s * 0.85, y - s * 1.2, x, y - s * 0.75);
      c.bezierCurveTo(x + s * 0.85, y - s * 1.2, x + s, y - s * 0.25, x, y + s * 0.35);
      c.closePath();
    }

    function makeHearts(){
      hearts = Array.from({length:HEARTS_COUNT}, () => ({
        x: rand(0, W),
        y: rand(0, H),
        s: rand(10, 26) * devicePixelRatio,
        vy: rand(0.25, 1.2) * devicePixelRatio,
        vx: rand(-0.25, 0.25) * devicePixelRatio,
        a: rand(0.18, 0.55),
        rot: rand(-0.6, 0.6),
        vr: rand(-0.01, 0.01),
        hue: rand(325, 355)
      }));
    }
    makeHearts();

    function loop(){
      ctx.clearRect(0,0,W,H);

      for(const h of hearts){
        h.y -= h.vy;
        h.x += h.vx;
        h.rot += h.vr;

        if(h.y < -80 * devicePixelRatio){
          h.y = H + rand(0, 200);
          h.x = rand(0, W);
          h.s = rand(10, 26) * devicePixelRatio;
          h.vy = rand(0.25, 1.2) * devicePixelRatio;
          h.a = rand(0.18, 0.55);
        }

        ctx.save();
        ctx.translate(h.x, h.y);
        ctx.rotate(h.rot);
        ctx.globalAlpha = h.a;
        ctx.fillStyle = `hsl(${h.hue} 90% 68%)`;
        heartPath(ctx, 0, 0, h.s);
        ctx.fill();
        ctx.restore();
      }

      requestAnimationFrame(loop);
    }
    requestAnimationFrame(loop);

    /********************
     * 2) BOTONES S√ç / NO
     ********************/
    const yesBtn = document.getElementById('yesBtn');
    const noBtn  = document.getElementById('noBtn');
    const hint   = document.getElementById('hint');
    const successBox = document.getElementById('successBox');
    const btnRow = document.getElementById('btnRow');

    let noCount = 0;
    const noTexts = [
      "¬øSegura Gelly?", "Pi√©nsalo bien", "Yo se que si quieres",
      "Mmmmmm", "√öltima oportunidad", "Ni modo, tendras que aceptar"
    ];

    function setYesScale(){
      const scale = 1 + (noCount * 0.18);
      yesBtn.style.transform = `scale(${scale})`;
    }

    function setNoFade(){
      const opacity = Math.max(0, 1 - (noCount * 0.18));
      const scale = Math.max(0.6, 1 - (noCount * 0.07));
      noBtn.style.opacity = opacity.toFixed(2);
      noBtn.style.transform = `scale(${scale})`;
      noBtn.style.filter = `blur(${Math.max(0, (noCount-4)*0.6)}px)`;
      if(opacity <= 0.05){
        noBtn.style.display = 'none';
        hint.textContent = "Ya no hay marcha atr√°s üòåüíò";
      }
    }

    noBtn.addEventListener('click', () => {
      noCount++;
      noBtn.textContent = noTexts[(noCount-1) % noTexts.length];
      setYesScale();
      setNoFade();
      hint.textContent = `Intento #${noCount}‚Ä¶ Piensa muy bien t√∫ respuesta`;
    });

    yesBtn.addEventListener('click', () => {
      // Oculta la pregunta y muestra √©xito
      btnRow.style.display = 'none';
      hint.style.display = 'none';
      successBox.style.display = 'flex';

      // ‚úÖ Reproducir con audio al dar click (permitido por navegador)
      const v = document.getElementById("pandaVideo");
      if (v) {
        v.muted = false;
        v.volume = 1;
        v.play().catch(() => {});
      }

      // mini ‚Äúexplosi√≥n‚Äù de corazones extra
      burstHearts();
    });

    function burstHearts(){
      for(let i=0;i<22;i++){
        hearts.push({
          x: (W/2) + rand(-220,220)*devicePixelRatio,
          y: (H/2) + rand(-40,140)*devicePixelRatio,
          s: rand(14, 30) * devicePixelRatio,
          vy: rand(1.3, 2.7) * devicePixelRatio,
          vx: rand(-0.8, 0.8) * devicePixelRatio,
          a: rand(0.35, 0.75),
          rot: rand(-1.2, 1.2),
          vr: rand(-0.03, 0.03),
          hue: rand(330, 355)
        });
      }
    }
  </script>
</body>
</html>
